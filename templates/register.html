{% extends "base.html" %}

{% block title %}Register - Crop Yield Management{% endblock %}

{% block content %}
<style>
    .register-container {
        max-width: 500px;
        margin: 30px auto;
        background: linear-gradient(rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.95)),
                    url('https://images.unsplash.com/photo-1500595046743-cd271d694d30?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') center/cover;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    .register-header {
        text-align: center;
        margin-bottom: 35px;
    }

    .register-header h2 {
        color: #2c5530;
        font-size: 2.2em;
        margin-bottom: 10px;
    }

    .register-header p {
        color: #666;
        font-size: 1.1em;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .form-group {
        position: relative;
        margin-bottom: 25px;
    }

    .form-group i {
        position: absolute;
        left: 15px;
        top: 45px;
        color: #2c5530;
        font-size: 1.2em;
    }

    .form-control {
        padding-left: 45px;
        height: 55px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-size: 1.1em;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #2c5530;
        box-shadow: 0 0 0 3px rgba(44, 85, 48, 0.1);
        transform: translateY(-2px);
    }

    select.form-control {
        padding-left: 45px;
        background-color: white;
    }

    .btn-register {
        width: 100%;
        height: 55px;
        font-size: 1.1em;
        font-weight: 600;
        margin: 20px 0;
        background: linear-gradient(45deg, #2c5530, #4a7c59);
        border: none;
        border-radius: 12px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-register:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(44, 85, 48, 0.3);
    }

    .register-footer {
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e9ecef;
    }

    .register-footer a {
        color: #2c5530;
        text-decoration: none;
        font-weight: 600;
    }

    .register-footer a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }
    }
</style>

<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<div class="register-container">
    <div class="register-header">
        <h2>ðŸŒ± Join Us Today</h2>
        <p>Create your farming account</p>
    </div>

    <form method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="username">Username</label>
                <i class="fas fa-user"></i>
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       placeholder="Choose username"
                       required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <i class="fas fa-envelope"></i>
                <input type="email" 
                       class="form-control" 
                       id="email" 
                       name="email" 
                       placeholder="Your email"
                       required>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" 
                   class="form-control" 
                   id="password" 
                   name="password" 
                   placeholder="Create password"
                   required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="role">Account Type</label>
                <i class="fas fa-user-tag"></i>
                <select class="form-control" id="role" name="role" required>
                    <option value="farmer">Farmer</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>

            <div class="form-group">
                <label for="farm_name">Farm Name</label>
                <i class="fas fa-tractor"></i>
                <input type="text" 
                       class="form-control" 
                       id="farm_name" 
                       name="farm_name" 
                       placeholder="Your farm name">
            </div>
        </div>

        <button type="submit" class="btn-register">
            <i class="fas fa-user-plus"></i> Create Account
        </button>
    </form>

    <div class="register-footer">
        <p>Already have an account? <a href="/login">Sign in here</a></p>
    </div>
</div>
{% endblock %}
